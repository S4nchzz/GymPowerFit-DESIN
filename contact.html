<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contáctanos</title>
    <link rel="stylesheet" href="contactstyle.css">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <img src="./src/logo.png" width="100px" class="logo">
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav me-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-link whiteText" role="button" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle whiteText" role="button" href="#" data-bs-toggle="dropdown">Servicios</a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="cursos.js" role="button">Cursos</a></li>
                        <li><a class="dropdown-item" href="maquinas.js" role="button">Maquinas</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-link whiteText" role="button" href="cuotas.js">Cuotas</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-link whiteText" role="button" href="reservas.js">Reservas</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-link whiteText" role="button" href="contacto.js">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div>
        <img src="./src/Background.jpg" alt="Maquinas" width="100%" >    
    </div>
    <div>
        <h1 style="text-align: center;" class="texto1">Contáctanos</h1>
    </div>
    <section class="contact-form">
        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
</body>
</html>
