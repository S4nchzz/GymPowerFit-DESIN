                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle whiteText" role="button" href="services.html" data-bs-toggle="dropdown">Servicios</a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="services.html" role="button">Cursos</a></li>

        </div>
    </nav>

    <div class="modal fade" id="loginPopup" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                    <div class="modal-body bg-dark">
                        <div class="loginDiv">
                            <div class="loginOrOtherText"></div>
                            <h1 class="text-white" style="font-size: 350%;">Log in</h1>
                            <h5 style="color: #8A8888; font-size: 0.80rem;">or sing up with</h5>
                            
                            <div class="loginSocialNetworkPictures">
                                <a href="#"><img src="../src/facebook.png" alt="facebook"></a>
                                <a href="#"><img src="../src/google.png" alt="google"></a>
                                <a href="#"><img src="../src/twitter.png" alt="twitter"></a>
                            </div>

                            <div class="inputFields mt-3">
                                <input type="text" id="username" class="loginTextFields" placeholder="Username"/>
                                <label for="username">Username</label>
                                <input type="password" id="password" class="loginTextFields" placeholder="Password"/>
                                <label for="password">Password</label>
                            </div>

                            <div class="buttonsPopup">
                                <button type="button" class="btn btn-secondary"style="background-color: transparent;">Sing up</button>
                                <button type="button" class="btn btn-primary">Log in</button>
                            </div>
                        </div>

                        <div class="manBackground">
                            <img class="manPosingPicture" src="../src/man.png" alt="Man Possing" width="90%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <img src="../src/Background.jpg" alt="Maquinas" width="100%" >    
    </div>
    <div style="background-color: #f0f0f0;">
        <h1 style="text-align: center;" class="texto1">Contáctanos</h1>
    </div>
    <section class="contact-form">
        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
